<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Links</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>CSS Links</h1>
    </header>

    <main>
        <p>
            Welcome to my page <a href="http://www.google.com/" target="_blank">Google</a>. 
        </p>

        <p>
            Actually.. that isn&apos;t a great search phrase.
        </p>

        <p>
            Let's search for <a href="https://www.google.com/search">hypertext links</a> instead!
        </p>

        <p>
            I created page one with info about <a href="./page/one.html"> guitars</a>
        </p>

        <p>
            I created page two with info about <a href="./page/two.html">drums</a>
        </p>
    </main>


    
</body>
</html>
