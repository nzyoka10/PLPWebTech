<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h2>HTML Images and Links </h2>
    <!-- 
        To display images, the <img> element is used.

        HTML has two types of images: 
            1. Inline Image - Displays the image within the line of text (flow content).
            2. External Image - Does not display in the flow of text (non-flow content)

            SYNTAX:
            <img src="image source/ image" alt="image description">

            Example below:-
    -->
    <p>Example image.</p>
    <img src="./images/car.jpg" alt="A car driving on a road" width="200px">

        <br><br>

    <p>This is an inline image.</p>
    <img src="./images/cat.jpg" alt="A group of cats">

    <br><br>
    
    <p>This is an external image.</p>
    <img src="https://www.w3schools.com/html/pic_mountain.jpg" alt="Mountains">

    <br><br>

    <!--
        HTML supports various image formats like .jpeg, .png, .gif, etc., but it also supports SVG format.
        
        The <a> tag is not supported for displaying images; instead, we use the img tag with the "alt" attribute to provide alternative
        SVG stands for Scalable Vector Graphics which means that you can scale up or down without losing any quality. It's an XML
        The <a> tag is used to provide alternative SVG representations for users who cannot view SVGs.

        Syntax:
        <a href="URL link">Link Text</a>

        Example Below:
    -->
    Click here for more information about <a href="http://www.google.com">google</a>
    
    
</body>
</html>
