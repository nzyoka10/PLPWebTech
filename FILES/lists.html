    <hr>

    <!-- Ordered Lists -->
    <p>HTML Ordered List</p>
    <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ol>

    <hr>

    <p>HTML Un-Ordered List</p>
    <ul>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ul>

    <hr>

    <h3>Description List</h3>
    <dl>
        <dt>North Pole</dt>
        <dd>I hear this is <strong>Cold</strong>!</dd>

        <dt>South Pole</dt>
        <dd>This is also cold.</dd>

        <dt>Mountain Tops</dt>
        <dd>These are also cold.</dd>
    </dl>
