<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Images</title>
    <link rel="icon" href="./html5.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <h2>HTML Images</h2>

    <!-- 
        Syntax:-
            <img src="URL of the image file" alt="description of the image" height="height in pixels" width="width in pixels">

     -->
     <p>Example image</p>
     <img src="./html5.png" alt="HTML 5 Logo" title="This is an HTML 5 logo" height="200px"  width="200px"/>

     <br><br/>
     
     <p>Car image</p>
     <img src="./images/car.jpg" alt="A car image on the road" title="Mercedes Benz parked car." width="300px" height="200"/>

     <br><br>

     <!-- Adding figures in HTML -->
     <h3>Using the Figure element.</h3>
    <figure>
     <img src="./images/cat.jpg" alt="A car image on the road" title="Cute cat image.." width="200px"/>

     <figcaption>
            Cute cat image
     </figcaption>
    </figure>

    <figure>
        <img src="./images/car.jpg" alt="A car image on the road" title="Mercedes Benz parked car." width="300px" height="200px"/>
   
        <figcaption>
               Parked Mercedes Benz C-200
        </figcaption>
       </figure>


    
</body>
</html>
