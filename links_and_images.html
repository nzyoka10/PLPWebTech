<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>HTML Images and Links </h2>
    <!-- 
        To display images, the <img> element is used.

        HTML has two types of images: 
            1. Inline Image - Displays the image within the line of text (flow content).
            2. External Image - Does not display in the flow of text (non-flow content)

            SYNTAX:
            <img src="image source/ image" alt="image description">

            Example below:-
    -->
    <p>Example image.</p>
    <img src="./images/car.jpg" alt="A car driving on a road" width="200px">

        <br><br>

    <p>This is an inline image.</p>
    <img src="./images/cat.jpg" alt="A group of cats">

    <br><br>
    
    <p>This is an external image.</p>
    <img src="https://www.w3schools.com/html/pic_mountain.jpg" alt="Mountains">

    <br><br>

    
</body>
</html>
